<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <!-- ************ -->
  <title>Frontend Mentor | Pricing component with toggle</title>
</head>
<body>
  <main>
    <div class="pricing">
      <h1>Our Pricing</h1>
      <div class="toggle">
        <span>Annually</span>
        <label class="label"></label>
        <div class="circle">
        </div>
        <span>Monthly</span>
      </div>
    </div>
    <!-- ********* -->
    <div class="plans">
      <div class="basic">
        <div class="text">
          <h2>Basic</h2>
          <div class="price one"><span>&dollar;</span><span class="money-one">19.99</span></div>
          <div class="info">
            <p>500 GB Storage</p>
            <p>2 Users Allowed</p>
            <p>Send up to 3 GB</p>
          </div>
        </div>
        <button>LEARN MORE</button>
      </div>
      <!-- ********* -->
      <div class="pro">
        <div class="text">
          <h2>Professional</h2>
          <div class="price two"><span>&dollar;</span><span class="money-two">24.99</span></div>
          <div class="info">
            <p>1 TB Storage</p>
            <p>5 Users Allowed</p>
            <p>Send up to 10 GB</p>
          </div>
        </div>
        <button>LEARN MORE</button>
      </div>
      <!-- ********* -->
      <div class="master">
        <div class="text">
          <h2>Master</h2>
          <div class="price three"><span>&dollar;</span><span class="money-three">39.99</span></div>
          <div class="info">
            <p>2 TB Storage</p>
            <p>10 Users Allowed</p>
            <p>Send up to 20 GB</p>
          </div>
        </div>
        <button>LEARN MORE</button>
        </div>
    </div>
  </main>
  <script src="dist/index.js"></script>
</body>
</html>
